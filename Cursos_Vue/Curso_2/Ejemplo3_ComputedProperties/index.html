<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">

        <h3>{{mensaje}}</h3>
        <h3>invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>

        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            :style="{'width': contador+'%'}" 
            aria-valuenow="25" aria-valuemin="0" 
            aria-valuemax="100"
            :class="color">{{contador}}%</div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script src = "js/script.js"></script>


    <!-- 
        Propiedades computadas: se invocan sin parentesis. 
        Dentro de computed podemos declarar datos que contienen lÃ³gica. 

    -->
</body>
</html>
